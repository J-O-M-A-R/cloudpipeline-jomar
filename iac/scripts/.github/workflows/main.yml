name: Terraform CI

on:
  push:
    paths:
      - 'iac/**'
  pull_request:
    paths:
      - 'iac/**'

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: ./iac
        run: terraform init

      - name: Terraform Validate
        working-directory: ./iac
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./iac
        env:
          AWS_REGION: us-east-1
        run: terraform plan -out=tfplan

      # Note: Applying in CI usually requires secure secrets and approval.
      # This workflow only validates and plans to avoid accidental resource creation.

